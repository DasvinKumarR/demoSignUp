<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- CSS sheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="signup">
        <img src="images/newspaper.png" class="img">
        <h2>Sign Up for News Letter!</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your mail">
            </div>
            <div class="form-group">
                <button type="submit" name="signUpBtn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
